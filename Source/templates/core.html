<!DOCTYPE HTML>
<html {% block html_attribs %}{% endblock html_attribs %}>
	<head>

		{% block styles %}
		<!-- Bootstrap -->
		<link href="{{url_for('static', filename='css/theme.min.css')}}" rel="stylesheet">
		<!-- Custom -->
		{% endblock %}

		{% block metas %}
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% endblock %}

</html>
